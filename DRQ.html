<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DRQStyle.css">
    <title>Scheduled Job Scheduler</title>
</head>

<body>

    <h1>
        Scheduled Job Scheduler
    </h1>
    <div class="container">
        <div class="formWrapper">
            <form>
                <select class="settings" id="clientInput" required>
                </select>
                <label>Client</label>
                <br>
                <input type="text" class="settings" required value="1000009">
                <label>EntityIDRequested</label>
                <br>
                <input type="datetime-local" class="settings" required>
                <label>DateRequested</label>
                <br>
                <input type="text" class="settings" required value="1000009">
                <label>LocatorEntityID</label>
                <br>
                <input type="text" class="settings" required value="1">
                <label>LocatorObjectID</label>
                <br>
                <input type="text" class="settings" required value="1000009">
                <label>LocatorPK</label>
                <br>
                <input type="text" class="settings" required>
                <label>ObjectTypeID</label>
                <br>
                <input type="text" class="settings" required>
                <label>AssociationTypeID</label>
                <br>
                <select class="settings" required>
                    <option selected>Nightly</option>
                    <option>Once a Month on Selected Date</option>
                    <option>Once a Year on Selected Date</option>
                </select>
                <label>Recurrence</label>
                <br>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
        <div class="codeWrapper">
            <div class="code"></div>
            <Button class="submit" onclick="copy()">Copy</Button>
        </div>
    </div>

    <script src="./JS.js"></script>
</body>

</html>
